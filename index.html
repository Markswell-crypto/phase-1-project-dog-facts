<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to Bootstrap CSS via CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <!-- Link to your custom CSS file -->
    <link rel="stylesheet" href="style.css">
    <title>DOG FACTS</title>
</head>
<body>
    <div id="header">
        <h1>DOG FACTS</h1>
        <h3>Facts you knew and some you never knew existed</h3>
    </div>
        <div class="container" id="middlesection">   
            <div>
                <div id="list"> 
                    <span>Breed</span>
                    <ul id="breedList"></ul>
                </div>
                <div id="subscribe">
                    <label><h4>Weekly Newsletter!</h4></label><br><br>
                    <input type="email" id="emailInput" placeholder="Enter your email"><br><br>
                    <button id="subscribeButton" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Subscribe</button>   
                </div>
            </div>
            <div id="middle">  
                <div>
                    <img src="https://media.giphy.com/media/kiBcwEXegBTACmVOnE/giphy.gif" alt="Dog Giphy" width="300" height="300">
                </div>
                <div><span>FACT</span></div>
                <div id="displayfact" class="jumbotron">

                </div>
                <div>
                    <img src="https://media.giphy.com/media/iDJQRjTCenF7A4BRyU/giphy.gif" alt="Dog Giphy" width="300" height="300">     
                </div>
            </div>
            <div id="comments">
                <h2>Comments</h2>
                <div id="comment-form">
                    <textarea id="comment-input" placeholder="Enter your comment here..."></textarea>
                    <button id="comment-submit" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Submit</button>
                </div>
                <div id="comment-list">
                </div>
            </div>
        </div>
    <footer>
        <div class="copyright">
            &copy; 2023 MARKSWELL-CRYPTO. All Rights Reserved.
        </div>    
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./src/index.js"></script>
</body>
</html>
